<!doctype html>
<head>
  <title>bonescss</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="src/prism.css" data-noprefix />
</head>
<body>
  <pageheader></pageheader>
  <div class="module-demos site-width">
    <module
      title="Layout"
      subtitle="Helps you to layout stuff",
      type="scss">

      <p slot="description">some description</p>
      <div slot="demo">
        the demo
      </div>
      <code slot="code">.list {
  @include horizontal(
    $childSelector: '> li', // child element ex: .module__element
    $vAlign: top,           // child element ex: .module__element
    $type: inline,
    $list: true,
    $modern: $feature-flexbox
  );
}</code>
    </module>
  </div>
  <script scr="src/prefix.js"></script>
  <script src="build.js"></script>
